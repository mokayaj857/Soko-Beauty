  email_validator: ^2.1.17
  cloud_firestore: ^4.15.8
  firebase_auth: ^4.17.8
  dartz: ^0.10.1
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.0.7
  firebase_storage: ^11.6.9
  intl: ^0.19.0

