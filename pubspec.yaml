  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  flutter_signin_button: ^2.0.0
  http: ^1.2.0
  video_player: ^2.8.2
  marquee: ^2.2.3
  # post dependencies
  flutter_bloc: ^8.1.3 # Implements the BLoC pattern for state management
